            <div class = "logo">
                <div>
                    <img src="./img/perfil.png" class = "perfil">
                </div>
                <div id = "letra">
                    <p id = "Psophia"> Psophia </p> <p id = "Tool">Tool</p>

            <a class = "options" href = "index.html"> <p class = "opciones"> Home </p> </a>

        <div class = "sobrante">

                    <div class = "contenedor uno">

                            </div>
                    </div>

                    <div class = "contenedor dos">
                        <p class = "number"> 2 </p>

                        </div>
                    </div>

                    <div class = "contenedor tres">
                        <p class = "number"> 3 </p>
                        <div class = "Upload" onclick = "AnalyseIm()">
                            
                            <img src = "./img/Analize.png" class = "iconos">
                            <p class = "titulo"> Analyze </p>
                            <p class = "sentence"> Let the algorithm do all the work </p>
                        </div>
                    </div>

                </div>
                <img src = "./img/foto2.png" class = "imagenVideo">
        </div>
